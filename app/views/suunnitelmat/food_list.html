{% extends "base.html" %}
{% block content %}
<h1>Ruokakomero</h1>

<p>
    <a href="#" class="btn btn-success">Lisää raaka-aine</a>
    <a href="#" class="btn btn-success">Lisää ostoksia</a>
</p>

    <form class="form-inline">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Hae raaka-ainetta">

</form>
    

<table class="table table-bordered table-striped">

        <tr>
            <th>Raaka-aine</th>
            <th>Määrä</th>
            <th>Tilanne</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Rasvaton maito</td>
            <td>5</td>
            <td><label class="label label-success">riittävästi</label></td>
        </tr>
        <tr>
            <td>Kurkku</td>
            <td>0</td>
            <td><label class="label label-danger">loppunut</label></td>
        </tr>
    </tbody>
</table>
{% endblock %}
