{% extends "base.html" %}
{% block content %}



{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

<h1>Rekisteröidy Joka Kodin Ruokapalveluun</h1>

{% if error %}
<div class="alert alert-danger">
    {{error}}
</div>
{% endif %}

<form method="post" action="{{base_path}}/signup">
    <div class="form-group">
        <label>Käyttäjätunnus</label>
        <input type="text" class="form-control" name="username" value="{{username}}">
    </div>

    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="password">
    </div>
    
    <div class="form-group">
        <label>Salasana uudelleen</label>
        <input type="password" class="form-control" name="password_verification">
    </div>

    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
</form>
{% endblock %}
