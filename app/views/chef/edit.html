{% extends "base.html" %}
{% block content %}
<h1>Muokkaa kokkailijaa "{{attributes.username}}"</h1>

{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/chef/{{attributes.id}}/edit">

  <div class="form-group"> <label class="control-label">Käyttäjätunnus</label>
  <input type="hidden" name="username" value="{{attributes.username}}">
  <input type="text" name="username" class="form-control" id="disabledInput"
  value="{{attributes.username}}" disabled></div>

    <div class="form-group"> <label class="control-label">Uusi salasana</label>
    <input type="password" class="form-control" name="password"
    value="{{attributes.password}}"> </div>

    <div class="form-group"> <label>Uusi salasana uudelleen</label> <input
    type="password" class="form-control" name="password_verification"
    value="{{attributes.password_verification}}"> </div>

    <label class="control-label">Onko ylläpitäjä</label>

    {% if attributes.is_admin %}

    <div class="radio"> <label> <input type="radio" name="is_admin"
    id="optionsRadios1" value="false"> ei </label> </div>

    <div class="radio"> <label> <input type="radio" name="is_admin"
    id="optionsRadios2" value="true" checked> kyllä </label> </div>

    {% else %}

    <div class="radio"> <label> <input type="radio" name="is_admin"
    id="optionsRadios1" value="false" checked> ei </label> </div>

    <div class="radio"> <label> <input type="radio" name="is_admin"
    id="optionsRadios2" value="true"> kyllä </label> </div>

    {% endif %}

    <button type="submit" class="btn btn-primary">Päivitä</button>
</form>
{% endblock %}
