{% extends "base.html" %}
{% block content %}
<h1>Lisää raaka-aine Ruokakomeroon</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/food">
    <div class="form-group">
        <label class="control-label">Nimi</label>
        <input type="text" name="name" class="form-control" value="{{attributes.name}}">
    </div>

    <div class="form-group">
        <label class="control-label">Määrä</label>
        <input type="number" step="any" name="volume" class="form-control">{{attributes.volume}}
    </div>

    <div class="radio">
        <label>
            <input type="radio" name="unit" id="optionsRadios1" value="kilogrammaa">
            kilogrammaa (kg)
        </label>
    </div>

    <div class="radio">
        <label>
            <input type="radio" name="unit" id="optionsRadios2" value="litraa">
            litraa (l)
        </label>
    </div>

    <div class="radio">
        <label>
            <input type="radio" name="unit" id="optionsRadios3" value="kappaletta">
            kappaletta (kpl)
        </label>
    </div>

    <!--    <div class="form-group">
            <label>Lisätty</label>
            <input type="date" name="added" class="form-control">
        </div>
    
        <div class="form-group">
            <label>Päivitetty</label>
            <input type="date" name="updated" class="form-control">
        </div>-->

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>
</form>
{% endblock %}
